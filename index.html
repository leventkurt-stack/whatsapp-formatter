<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>WhatsApp Telefon Numarası Formatlar</title>

    <link rel="icon" type="image/png" href="/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="WPNF" />
    <link rel="manifest" href="/favicon/site.webmanifest" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #fff;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            color: #333;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #128C7E;
            font-size: 24px;
        }

        #whatsappForm {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
        }
        
        .button-group button {
            flex: 1;
        }

        #phoneInput {
            padding: 15px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            outline: none;
            transition: all 0.3s;
            width: 100%;
        }

        #phoneInput:focus {
            border-color: #25D366;
            box-shadow: 0 0 0 3px rgba(37, 211, 102, 0.1);
        }

        button {
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }
        
        button.clear {
            background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);
        }

        button:active {
            transform: scale(0.98);
        }

        button:hover {
            box-shadow: 0 5px 15px rgba(37, 211, 102, 0.3);
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 10px;
            text-align: center;
        }

        .result p {
            margin: 0;
            color: #666;
            font-size: 14px;
            margin-bottom: 5px;
        }

        #formattedNumber {
            font-size: 18px;
            font-weight: bold;
            color: #128C7E;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            h2 {
                font-size: 20px;
            }

            #phoneInput, button {
                font-size: 16px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Telefon Numarası Giriniz</h2>
        <form id="whatsappForm" action="" method="get" onsubmit="return startChat();">
            <input type="text" id="phoneInput" placeholder="Telefon numarasını buraya giriniz" required oninput="formatPhoneNumber();" autocomplete="off">
            <div class="button-group">
                <button type="submit">WhatsApp'ta Aç</button>
                <button type="button" class="clear" onclick="clearForm();">Temizle</button>
            </div>
        </form>
        <div class="result">
            <p>Formatlanmış Telefon Numarası:</p>
            <span id="formattedNumber">Yok</span>
        </div>
    </div>

    <script>
        document.getElementById('phoneInput').addEventListener('input', function (e) {
            let value = e.target.value;
            e.target.value = value.replace(/[^0-9+\(\)\s]/g, '');
        });

        function formatPhoneNumber() {
            let input = document.getElementById('phoneInput').value;
            let digits = input.replace(/\D/g, '');

            if (digits.length === 10) {
                digits = '+90' + digits;
            } else if (digits.length === 11 && digits.startsWith('0')) {
                digits = '+90' + digits.substring(1);
            } else if (digits.length === 12 && digits.startsWith('90')) {
                digits = '+' + digits;
            } else if (digits.length === 13 && digits.startsWith('90')) {
                digits = '+' + digits;
            }

            document.getElementById('formattedNumber').innerText = digits;
        }

        function startChat() {
            digits = document.getElementById('formattedNumber').innerText
            window.location.href = `https://wa.me/${digits}`;
            return false;
        }
        
        function clearForm() {
            document.getElementById('phoneInput').value = '';
            document.getElementById('formattedNumber').innerText = 'Yok';
        }
    </script>
</body>
</html>
